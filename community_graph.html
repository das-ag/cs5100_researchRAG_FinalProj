<html>
    <head>
        <meta charset="utf-8">
        
            <script src="lib/bindings/utils.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js" integrity="sha512-LnvoEWDFrqGHlHmDD2101OrLcbsfkrzoSpvtSQtxK3RMnRV0eOkhhBN2dXHKRrUU8p2DGRTk35n4O8nWSVe1mQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
                <link href="lib/tom-select/tom-select.css" rel="stylesheet">
                <script src="lib/tom-select/tom-select.complete.min.js"></script>
            
        
<center>
<h1></h1>
</center>

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        ></script>


        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="Grammar-Based Random Walkers">Grammar-Based Random Walkers</option>
                                
                                    <option value="Random Walkers (Markov Chain Analysis)">Random Walkers (Markov Chain Analysis)</option>
                                
                                    <option value="Semantic Networks">Semantic Networks</option>
                                
                                    <option value="Vertices">Vertices</option>
                                
                                    <option value="Eigenvector Centrality">Eigenvector Centrality</option>
                                
                                    <option value="PageRank">PageRank</option>
                                
                                    <option value="Corner Detector">Corner Detector</option>
                                
                                    <option value="Repeatability">Repeatability</option>
                                
                                    <option value="Efficiency">Efficiency</option>
                                
                                    <option value="Feature Detection">Feature Detection</option>
                                
                                    <option value="Live PAL Video">Live PAL Video</option>
                                
                                    <option value="Machine Learning">Machine Learning</option>
                                
                                    <option value="Latent Relation Mapping Engine">Latent Relation Mapping Engine</option>
                                
                                    <option value="Structure Mapping Theory (SMT)">Structure Mapping Theory (SMT)</option>
                                
                                    <option value="Latent Relational Analysis (LRA)">Latent Relational Analysis (LRA)</option>
                                
                                    <option value="Structure Mapping Engine (SME)">Structure Mapping Engine (SME)</option>
                                
                                    <option value="Garg">Garg</option>
                                
                                    <option value="Abadi">Abadi</option>
                                
                                    <option value="LEO-II">LEO-II</option>
                                
                                    <option value="Modal logic S4">Modal logic S4</option>
                                
                                    <option value="Normal Multimodal Logics">Normal Multimodal Logics</option>
                                
                                    <option value="Higher-order logic">Higher-order logic</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>
                </div>
            
            
              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>
                </div>
              </div>
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Grammar-Based Random Walkers", "label": "Grammar-Based Random Walkers", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Random Walkers (Markov Chain Analysis)", "label": "Random Walkers (Markov Chain Analysis)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Semantic Networks", "label": "Semantic Networks", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Vertices", "label": "Vertices", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Eigenvector Centrality", "label": "Eigenvector Centrality", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "PageRank", "label": "PageRank", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Corner Detector", "label": "Corner Detector", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Repeatability", "label": "Repeatability", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Efficiency", "label": "Efficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Feature Detection", "label": "Feature Detection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Live PAL Video", "label": "Live PAL Video", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Machine Learning", "label": "Machine Learning", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Latent Relation Mapping Engine", "label": "Latent Relation Mapping Engine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Structure Mapping Theory (SMT)", "label": "Structure Mapping Theory (SMT)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Latent Relational Analysis (LRA)", "label": "Latent Relational Analysis (LRA)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Structure Mapping Engine (SME)", "label": "Structure Mapping Engine (SME)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Garg", "label": "Garg", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Abadi", "label": "Abadi", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "LEO-II", "label": "LEO-II", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Modal logic S4", "label": "Modal logic S4", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Normal Multimodal Logics", "label": "Normal Multimodal Logics", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Higher-order logic", "label": "Higher-order logic", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "description": "The text explicitly states that the random walker model is a modified version of the random walker model used in Markov chain analysis.", "from": "Grammar-Based Random Walkers", "relationship": "Based On", "to": "Random Walkers (Markov Chain Analysis)", "width": 1}, {"arrows": "to", "description": "Semantic networks are described as collections of interconnected concepts or nodes, with vertices being one such element.", "from": "Semantic Networks", "relationship": "Contains", "to": "Vertices", "width": 1}, {"arrows": "to", "description": "Eigenvector centrality is defined as a measure of influence for vertices in a network.", "from": "Vertices", "relationship": "Measures Influence Of", "to": "Eigenvector Centrality", "width": 1}, {"arrows": "to", "description": "Similar to eigenvector centrality, PageRank also ranks the importance or influence of vertices within a network.", "from": "Vertices", "relationship": "Measures Influence Of", "to": "PageRank", "width": 1}, {"arrows": "to", "description": "The consistency of the detector\u0027s performance across different viewing positions is crucial for its real-world utility.", "from": "Corner Detector", "relationship": "Determines usefulness", "to": "Repeatability", "width": 1}, {"arrows": "to", "description": "The efficiency affects whether the detector can operate at a high frame rate with additional processing.", "from": "Corner Detector", "relationship": "Determines frame rate operation", "to": "Efficiency", "width": 1}, {"arrows": "to", "description": "While repeatability ensures consistent results, it must not come at the cost of efficiency to ensure real-time operation.", "from": "Repeatability", "relationship": "Trade-off", "to": "Efficiency", "width": 1}, {"arrows": "to", "description": "The feature detector processes live PAL video in real time.", "from": "Feature Detection", "relationship": "Input Source", "to": "Live PAL Video", "width": 1}, {"arrows": "to", "description": "Machine learning is used as a methodology to develop the new feature detector from heuristic methods.", "from": "Feature Detection", "relationship": "Methodology", "to": "Machine Learning", "width": 1}, {"arrows": "to", "description": "The LRME draws inspiration from SMT by incorporating its ideas into a more automated framework.", "from": "Latent Relation Mapping Engine", "relationship": "Inspired By", "to": "Structure Mapping Theory (SMT)", "width": 1}, {"arrows": "to", "description": "LRME integrates LRA to automatically discover semantic relations among words without the need for hand-coded representations, much like how SMT is integrated with LRA in LRME.", "from": "Latent Relation Mapping Engine", "relationship": "Integrated With", "to": "Latent Relational Analysis (LRA)", "width": 1}, {"arrows": "to", "description": "SME is an implementation of SMT, which requires complex hand-coded representations.", "from": "Structure Mapping Theory (SMT)", "relationship": "Implemented In", "to": "Structure Mapping Engine (SME)", "width": 1}, {"arrows": "to", "description": "Both are co-authors involved in the work related to access control logics.", "from": "Garg", "relationship": "Co-Authorship", "to": "Abadi", "width": 1}, {"arrows": "to", "description": "(Garg and Abadi use LEO-II for their research on automating reasoning in access control logics.", "from": "Garg", "relationship": "Research Tool", "to": "LEO-II", "width": 1}, {"arrows": "to", "description": "(Garg and Abadi use LEO-II for their research on automating reasoning in access control logics.", "from": "Abadi", "relationship": "Research Tool", "to": "LEO-II", "width": 1}, {"arrows": "to", "description": "(Modal logic S4 is a part of the normal multimodal logics class, including monomodal logic K and other systems.", "from": "Modal logic S4", "relationship": "Subsumption", "to": "Normal Multimodal Logics", "width": 1}, {"arrows": "to", "description": "(The normal multimodal logics can be embedded within higher-order logic as demonstrated by previous work.", "from": "Normal Multimodal Logics", "relationship": "Embedding", "to": "Higher-order logic", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
