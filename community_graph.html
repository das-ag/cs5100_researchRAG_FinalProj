<html>
    <head>
        <meta charset="utf-8">
        
            <script src="lib/bindings/utils.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js" integrity="sha512-LnvoEWDFrqGHlHmDD2101OrLcbsfkrzoSpvtSQtxK3RMnRV0eOkhhBN2dXHKRrUU8p2DGRTk35n4O8nWSVe1mQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
                <link href="lib/tom-select/tom-select.css" rel="stylesheet">
                <script src="lib/tom-select/tom-select.complete.min.js"></script>
            
        
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
          crossorigin="anonymous"
        ></script>


        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="Belief Propagation">Belief Propagation</option>
                                
                                    <option value="Bethe Free Energy Functional">Bethe Free Energy Functional</option>
                                
                                    <option value="Maximum-Likelihood (ML) Solution">Maximum-Likelihood (ML) Solution</option>
                                
                                    <option value="Linear Programming (LP)">Linear Programming (LP)</option>
                                
                                    <option value="Totally-Uni-Modular (TUM) Matrix">Totally-Uni-Modular (TUM) Matrix</option>
                                
                                    <option value="Gedanken Algorithm (g-BP)">Gedanken Algorithm (g-BP)</option>
                                
                                    <option value="Grammar-Based Random Walkers">Grammar-Based Random Walkers</option>
                                
                                    <option value="Eigenvector Centrality">Eigenvector Centrality</option>
                                
                                    <option value="PageRank">PageRank</option>
                                
                                    <option value="Semantic Network Metrics">Semantic Network Metrics</option>
                                
                                    <option value="User Prescribed Contexts">User Prescribed Contexts</option>
                                
                                    <option value="Resource Description Framework (RDF)">Resource Description Framework (RDF)</option>
                                
                                    <option value="Semantic Network">Semantic Network</option>
                                
                                    <option value="Repeatability">Repeatability</option>
                                
                                    <option value="Scene">Scene</option>
                                
                                    <option value="Efficiency">Efficiency</option>
                                
                                    <option value="Harris_Detector">Harris_Detector</option>
                                
                                    <option value="SIFT">SIFT</option>
                                
                                    <option value="Latent Relation Mapping Engine">Latent Relation Mapping Engine</option>
                                
                                    <option value="Structure Mapping Theory (SMT)">Structure Mapping Theory (SMT)</option>
                                
                                    <option value="Structure Mapping Engine (SME)">Structure Mapping Engine (SME)</option>
                                
                                    <option value="Latent Relational Analysis (LRA)">Latent Relational Analysis (LRA)</option>
                                
                                    <option value="AI Researchers and Cognitive Scientists">AI Researchers and Cognitive Scientists</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>
                </div>
            
            
              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>
                </div>
              </div>
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Belief Propagation", "label": "Belief Propagation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Bethe Free Energy Functional", "label": "Bethe Free Energy Functional", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Maximum-Likelihood (ML) Solution", "label": "Maximum-Likelihood (ML) Solution", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Linear Programming (LP)", "label": "Linear Programming (LP)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Totally-Uni-Modular (TUM) Matrix", "label": "Totally-Uni-Modular (TUM) Matrix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Gedanken Algorithm (g-BP)", "label": "Gedanken Algorithm (g-BP)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Grammar-Based Random Walkers", "label": "Grammar-Based Random Walkers", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Eigenvector Centrality", "label": "Eigenvector Centrality", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "PageRank", "label": "PageRank", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Semantic Network Metrics", "label": "Semantic Network Metrics", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "User Prescribed Contexts", "label": "User Prescribed Contexts", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Resource Description Framework (RDF)", "label": "Resource Description Framework (RDF)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Semantic Network", "label": "Semantic Network", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Repeatability", "label": "Repeatability", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Scene", "label": "Scene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Efficiency", "label": "Efficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Harris_Detector", "label": "Harris_Detector", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "SIFT", "label": "SIFT", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Latent Relation Mapping Engine", "label": "Latent Relation Mapping Engine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Structure Mapping Theory (SMT)", "label": "Structure Mapping Theory (SMT)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Structure Mapping Engine (SME)", "label": "Structure Mapping Engine (SME)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Latent Relational Analysis (LRA)", "label": "Latent Relational Analysis (LRA)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "AI Researchers and Cognitive Scientists", "label": "AI Researchers and Cognitive Scientists", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "description": "Belief Propagation aims to minimize the Bethe free energy functional, even though for loopy graphs it may not always converge to the global minimum.", "from": "Belief Propagation", "relationship": "Optimization", "to": "Bethe Free Energy Functional", "width": 1}, {"arrows": "to", "description": "Belief Propagation aims to find the Maximum-Likelihood solution in the context of graphical models with loops.", "from": "Belief Propagation", "relationship": "Optimization Target", "to": "Maximum-Likelihood (ML) Solution", "width": 1}, {"arrows": "to", "description": "The zero-temperature limit of the Belief Propagation algorithm is equivalent to a gapless Linear Programming relaxation of the graphical model.", "from": "Bethe Free Energy Functional", "relationship": "Relaxation", "to": "Linear Programming (LP)", "width": 1}, {"arrows": "to", "description": "Linear Programming algorithms with TUM matrices are efficient for solving certain models on graphs with loops, where the ML solution can be found efficiently.", "from": "Linear Programming (LP)", "relationship": "Efficiency", "to": "Totally-Uni-Modular (TUM) Matrix", "width": 1}, {"arrows": "to", "description": "In the zero-temperature limit, a gedanken algorithm like g-BP is equivalent to solving an LP relaxation and outputs the ML solution.", "from": "Linear Programming (LP)", "relationship": "Equivalence", "to": "Gedanken Algorithm (g-BP)", "width": 1}, {"arrows": "to", "description": "Random walkers use a grammar to calculate eigenvector centrality.", "from": "Grammar-Based Random Walkers", "relationship": "Calculation Method", "to": "Eigenvector Centrality", "width": 1}, {"arrows": "to", "description": "Random walkers can be used to calculate PageRank metrics in semantic networks.", "from": "Grammar-Based Random Walkers", "relationship": "Calculation Method", "to": "PageRank", "width": 1}, {"arrows": "to", "description": "Context-based rankings are often used for semantic network metrics.", "from": "Semantic Network Metrics", "relationship": "Application Domain", "to": "User Prescribed Contexts", "width": 1}, {"arrows": "to", "description": "The RDF standard is used within the context of semantic networks discussed.", "from": "Resource Description Framework (RDF)", "relationship": "Standard Compliance", "to": "Semantic Network", "width": 1}, {"arrows": "to", "description": "Consistent_feature_detection_in_the_same_3D_locations_across_views_of_the_scene.", "from": "Repeatability", "relationship": "Correspondence", "to": "Scene", "width": 1}, {"arrows": "to", "description": "The_new_approach_operates_at_a_faster_rate_than_the_Harris_detector.", "from": "Efficiency", "relationship": "Comparison", "to": "Harris_Detector", "width": 1}, {"arrows": "to", "description": "The_new_approach_is_more_efficient_than_SIFT_when_processing_live_video.", "from": "Efficiency", "relationship": "Comparison", "to": "SIFT", "width": 1}, {"arrows": "to", "description": "LRME was inspired by SMT to improve upon its limitations, particularly the need for complex hand-coded representations.", "from": "Latent Relation Mapping Engine", "relationship": "Inspired By", "to": "Structure Mapping Theory (SMT)", "width": 1}, {"arrows": "to", "description": "LRME aims to improve upon SME\u0027s limitations by removing the requirement for hand-coded representations.", "from": "Latent Relation Mapping Engine", "relationship": "Improved Upon", "to": "Structure Mapping Engine (SME)", "width": 1}, {"arrows": "to", "description": "LRME combines ideas from LRA with those of SME to build analogical mappings between lists of words using a large corpus.", "from": "Latent Relation Mapping Engine", "relationship": "Combined Ideas From", "to": "Latent Relational Analysis (LRA)", "width": 1}, {"arrows": "to", "description": "Researchers in AI and cognitive science developed LRME.", "from": "Latent Relation Mapping Engine", "relationship": "Developed By", "to": "AI Researchers and Cognitive Scientists", "width": 1}, {"arrows": "to", "description": "SMT inspired the development of SME, which later influenced LRME.", "from": "Structure Mapping Theory (SMT)", "relationship": "Inspired The Development Of", "to": "Structure Mapping Engine (SME)", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
