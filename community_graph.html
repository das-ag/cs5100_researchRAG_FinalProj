<html>
    <head>
        <meta charset="utf-8">

                <link href="lib/tom-select/tom-select.css" rel="stylesheet">
                <script src="lib/tom-select/tom-select.complete.min.js"></script>
            
        
<center>
<h1></h1>
</center>

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="Belief Propagation (BP)">Belief Propagation (BP)</option>
                                
                                    <option value="Loopy Graph">Loopy Graph</option>
                                
                                    <option value="Bethe Free Energy Functional">Bethe Free Energy Functional</option>
                                
                                    <option value="Maximum-Likelihood (ML)">Maximum-Likelihood (ML)</option>
                                
                                    <option value="Grammar-Based Random Walkers">Grammar-Based Random Walkers</option>
                                
                                    <option value="Vertices">Vertices</option>
                                
                                    <option value="Semantic Networks">Semantic Networks</option>
                                
                                    <option value="Directed Paths">Directed Paths</option>
                                
                                    <option value="Eigenvector Centrality">Eigenvector Centrality</option>
                                
                                    <option value="PageRank">PageRank</option>
                                
                                    <option value="Random Walker Model">Random Walker Model</option>
                                
                                    <option value="Context-Based Rankings">Context-Based Rankings</option>
                                
                                    <option value="Semantic Network Metrics">Semantic Network Metrics</option>
                                
                                    <option value="Markov Chain Analysis">Markov Chain Analysis</option>
                                
                                    <option value="Corner Detector">Corner Detector</option>
                                
                                    <option value="Repeatability">Repeatability</option>
                                
                                    <option value="Efficiency">Efficiency</option>
                                
                                    <option value="Machine Learning Approach">Machine Learning Approach</option>
                                
                                    <option value="Feature Detector">Feature Detector</option>
                                
                                    <option value="Harris Detector">Harris Detector</option>
                                
                                    <option value="SIFT Detector">SIFT Detector</option>
                                
                                    <option value="Structure Mapping Theory (SMT)">Structure Mapping Theory (SMT)</option>
                                
                                    <option value="Algorithm and Experiments">Algorithm and Experiments</option>
                                
                                    <option value="Latent Relational Analysis (LRA)">Latent Relational Analysis (LRA)</option>
                                
                                    <option value="Garg">Garg</option>
                                
                                    <option value="Abadi">Abadi</option>
                                
                                    <option value="LEO-II">LEO-II</option>
                                
                                    <option value="Modal Logic S4">Modal Logic S4</option>
                                
                                    <option value="Access Control Logics">Access Control Logics</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>
                </div>
            
            
              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>
                </div>
              </div>
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Belief Propagation (BP)", "label": "Belief Propagation (BP)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Loopy Graph", "label": "Loopy Graph", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Bethe Free Energy Functional", "label": "Bethe Free Energy Functional", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Maximum-Likelihood (ML)", "label": "Maximum-Likelihood (ML)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Grammar-Based Random Walkers", "label": "Grammar-Based Random Walkers", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Vertices", "label": "Vertices", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Semantic Networks", "label": "Semantic Networks", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Directed Paths", "label": "Directed Paths", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Eigenvector Centrality", "label": "Eigenvector Centrality", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "PageRank", "label": "PageRank", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Random Walker Model", "label": "Random Walker Model", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Context-Based Rankings", "label": "Context-Based Rankings", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Semantic Network Metrics", "label": "Semantic Network Metrics", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Markov Chain Analysis", "label": "Markov Chain Analysis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Corner Detector", "label": "Corner Detector", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Repeatability", "label": "Repeatability", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Efficiency", "label": "Efficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Machine Learning Approach", "label": "Machine Learning Approach", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Feature Detector", "label": "Feature Detector", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Harris Detector", "label": "Harris Detector", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "SIFT Detector", "label": "SIFT Detector", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Structure Mapping Theory (SMT)", "label": "Structure Mapping Theory (SMT)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Algorithm and Experiments", "label": "Algorithm and Experiments", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Latent Relational Analysis (LRA)", "label": "Latent Relational Analysis (LRA)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Garg", "label": "Garg", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Abadi", "label": "Abadi", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "LEO-II", "label": "LEO-II", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Modal Logic S4", "label": "Modal Logic S4", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Access Control Logics", "label": "Access Control Logics", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "description": "Belief Propagation (BP", "from": "Belief Propagation (BP)", "relationship": "Algorithm Effectiveness", "to": "Loopy Graph", "width": 1}, {"arrows": "to", "description": "For loopy graphs, the Bethe free energy functional can have multiple minima, unlike tree structures where it has a unique minimum.", "from": "Loopy Graph", "relationship": "Minima Characteristic", "to": "Bethe Free Energy Functional", "width": 1}, {"arrows": "to", "description": "The global minimum of the Bethe free energy functional may not always correspond to the optimal Maximum-Likelihood (ML", "from": "Bethe Free Energy Functional", "relationship": "Solution Quality", "to": "Maximum-Likelihood (ML)", "width": 1}, {"arrows": "to", "description": "The grammar-based random walkers are used to rank vertices in the semantic network.", "from": "Grammar-Based Random Walkers", "relationship": "Rank", "to": "Vertices", "width": 1}, {"arrows": "to", "description": "Semantic networks contain vertices as their basic elements.", "from": "Vertices", "relationship": "Contain", "to": "Semantic Networks", "width": 1}, {"arrows": "to", "description": "Directed paths connect vertices in the semantic network.", "from": "Vertices", "relationship": "Connect", "to": "Directed Paths", "width": 1}, {"arrows": "to", "description": "Eigenvector centrality is used to rank vertices.", "from": "Vertices", "relationship": "Rank", "to": "Eigenvector Centrality", "width": 1}, {"arrows": "to", "description": "PageRank is used to rank vertices.", "from": "Vertices", "relationship": "Rank", "to": "PageRank", "width": 1}, {"arrows": "to", "description": "The random walker model is applied in semantic networks.", "from": "Semantic Networks", "relationship": "Apply", "to": "Random Walker Model", "width": 1}, {"arrows": "to", "description": "Context-based rankings are a method used in semantic network metrics.", "from": "Context-Based Rankings", "relationship": "Methodology", "to": "Semantic Network Metrics", "width": 1}, {"arrows": "to", "description": "Markov chain analysis can be used to analyze the random walker model.", "from": "Markov Chain Analysis", "relationship": "Analyze", "to": "Random Walker Model", "width": 1}, {"arrows": "to", "description": "The repeatability of the corner detector is measured by how consistently it detects corners across different viewpoints.", "from": "Corner Detector", "relationship": "Measurement", "to": "Repeatability", "width": 1}, {"arrows": "to", "description": "The efficiency of the corner detector is evaluated based on its ability to operate at frame rate.", "from": "Corner Detector", "relationship": "Measurement", "to": "Efficiency", "width": 1}, {"arrows": "to", "description": "The machine learning approach is used to derive a feature detector from the new heuristic.", "from": "Machine Learning Approach", "relationship": "Derivation", "to": "Feature Detector", "width": 1}, {"arrows": "to", "description": "The new feature detector derived using machine learning outperforms the traditional Harris detector in terms of efficiency and repeatability.", "from": "Feature Detector", "relationship": "Comparison", "to": "Harris Detector", "width": 1}, {"arrows": "to", "description": "The new feature detector derived using machine learning outperforms the traditional SIFT detector in terms of efficiency and repeatability.", "from": "Feature Detector", "relationship": "Comparison", "to": "SIFT Detector", "width": 1}, {"arrows": "to", "description": "Structure Mapping Theory forms the theoretical foundation for the development and evaluation of the Latent Relation Mapping Engine as described in the \"Algorithm and Experiments\" document.", "from": "Structure Mapping Theory (SMT)", "relationship": "Foundation For", "to": "Algorithm and Experiments", "width": 1}, {"arrows": "to", "description": "Latent Relational Analysis is used within the algorithm and experiments to discover semantic relations among words, which is evaluated for its effectiveness in LRME compared to SME.", "from": "Algorithm and Experiments", "relationship": "Method Used In", "to": "Latent Relational Analysis (LRA)", "width": 1}, {"arrows": "to", "description": "Both are authors involved in the research discussed.\"", "from": "Garg", "relationship": "Co-Authorship", "to": "Abadi", "width": 1}, {"arrows": "to", "description": "The theorem prover LEO-II can be applied to automate reasoning about Modal Logic S4 and its translations.\"", "from": "LEO-II", "relationship": "Automated Reasoning", "to": "Modal Logic S4", "width": 1}, {"arrows": "to", "description": "Theorem prover LEO-II is used to automate reasoning in prominent access control logics embedded in Simple Type Theory.\"", "from": "LEO-II", "relationship": "Automation of Reasoning", "to": "Access Control Logics", "width": 1}, {"arrows": "to", "description": "Simple Type Theory (Higher-order Logic", "from": "Modal Logic S4", "relationship": "Translation$$$Garg and Abadi\u0027s work shows that prominent access control logics can be translated into Modal Logic S4.)\n(\"relationship\"", "to": "Access Control Logics", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
